
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>template</title>

		<!-- Meta -->
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

		<!-- Monaca -->
    <link rel="stylesheet" href="components/loader.css">
    <script src="components/loader.js"></script>

		<!-- CSS -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/lib/onsenui.min.css" />
		<link rel="stylesheet" href="css/lib/onsen-css-components.min.css" />

		<!-- JS -->
		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/onsenui.min.js"></script>
		<script src="js/lib/angularjs-onsenui.min.js"></script>

		<script src="js/app.js" defer></script>
	</head>
	<body ng-app="app-template">
		<ons-page ng-controller="PageController">
			<ons-toolbar>
				<div class="center">Title</div>
			</ons-toolbar>
			<p style="text-align: center;">
				<ons-button ng-click="incrementCount()">
					Click me!
				</ons-button>
			</p>
			<p style="text-align: center;">
				Count: {{count}}
			</p>
		</ons-page>
	</body>
</html>
